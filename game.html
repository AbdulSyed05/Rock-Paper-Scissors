<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./game.css">
    <!-- <link rel="stylesheet" href="./style.css"/> -->
    <title>Rock paper and scissors</title>
  </head>
  <body>
    <section class="game">
      <div class="backToHome">
        <a href="index.html" aria-hidden="true" tabindex='-1'><i class="fa-solid fa-arrow-left fa-beat-fade"></i></a>
      </div>
      <div class="score">
        
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="rounds-left">
          <h2>Rounds Left</h2>
          <p>5</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Rock Paper and Scissors</h1>
        <button class="custom-btn new-button">Let's Play</button>
       
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Choose an option</h2>
        <div class="refresh">
          <i class="fa fa-refresh reset" aria-hidden="true"></i>
        </div>
        <div class="hands">
          <img class="player-hand" src="./Assets/rock.png" alt="player-hand">
          <img class="computer-hand" src="./Assets/rock.png" alt="computer-hand">
        </div>
        <div class="options">
          <button class="rock new-button">rock</button>
          <button class="paper new-button">paper</button>
          <button class="scissors new-button">scissors</button>
         
        </div>
        <div class="popup">
          <div class="popup-content">
            <h3>Game Over</h3>
            <p class="winnerNew" id="winnerValue"></p>
            
            <button id="close-popup" class="new-button">Fight Again</button>
            <a href="./index.html" class="mx-3 back-button">Back to home</a>
          </div>
        </div>
      </div>
    </section>
    <div class="confetti-head" id="confettiNew">
      <div class="container">

        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3666262d19.js" crossorigin="anonymous"></script>
    <script src="game.js"></script>
  </body>
</html>
